<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Mochileros sin fronteras</title>
    <!-- <link rel="stylesheet" href="style/style_home.css"> Link removed to use self-contained styles -->
    <link rel="stylesheet" href="style/style_contacto.css">
    <script src="script/translations.js" defer></script>
    <script src="script/script.js" defer></script>
</head>

<body>

    <header>
        <a href="index.html"><img src="images/logo.png" alt="Logotipo del sitio"></a>
        <h1 class="titulo" data-i18n="site-title">Mochileros sin fronteras</h1>
        <!--Nav hace referencia a zona de enlaces de navegación, en este caso estamos en la principal-->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html" data-i18n="nav-home">Inicio</a></li>
                <li><a href="otros_rincones.html" data-i18n="nav-otros">Otros rincones</a></li>
                <li><a href="blog.html" data-i18n="nav-blog">Blog</a></li>
                <li><a href="mi_cuenta.html" data-i18n="nav-cuenta">Mi cuenta</a></li>
                <li class="nav-auth-mobile"><a href="inicio_sesion.html" data-i18n="btn-login">Iniciar sesión</a></li>
                <li class="nav-auth-mobile"><a href="registrarse.html" data-i18n="btn-register">Registrarse</a></li>
                

                <li class="nav-utils">
                    <div class="logo_idioma_movil">
                        <img src="images/logo.png" alt="Logotipo del sitio">
                        <label for="idioma_movil" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
                        <select id="idioma_movil">
                            <option>ES</option>
                            <option>EN</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>

        <section>
            <div class="botones_header">
                <button type="button" data-i18n="btn-login">Iniciar sesión</button>
                <button type="button" data-i18n="btn-register">Registrarse</button>
            </div>
        </section>

        <!--Es un contenedor para utilidades del header, como el menú, el logo e idioma
        Las agrupamos para poder alinearlas todas juntas-->
        <div class="logo_idioma">
            <!--Dentro de esta clase metemos el desplegable de idioma-->
            <label for="idioma" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
            <select id="idioma">
                <option>ES</option>
                <option>EN</option>
            </select>
        </div>
    </header>

    <!-- Botón para volver atrás -->
    <section class="columna-boton-atras">
        <button type="button">⬅</button>
    </section>

    <!-- Contenedor principal de la página de contacto -->
    <main class="contenedor-principal">
        <section class="contacto-wrapper">

            <!-- Título de la página -->
            <h1 class="contacto-titulo" data-i18n="contact-title">Contáctanos</h1>

            <!-- Layout de dos columnas: formulario e info -->
            <div class="contacto-contenido">
                <!-- Formulario de contacto -->
                <form class="contacto-form" id="form-contacto">
                    <!-- Campo nombre completo -->
                    <div class="form-group">
                        <label for="nombre" data-i18n="contact-fullname">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <!-- Campo email -->
                    <div class="form-group">
                        <label for="email" data-i18n="contact-email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Selector de motivo de consulta -->
                    <div class="form-group">
                        <label for="motivo" data-i18n="contact-reason">Motivo de consulta</label>
                        <select id="motivo" name="motivo" required>
                            <option value="" disabled selected data-i18n="contact-reason-placeholder">Opciones como
                                reservas, pagos, sugerencias, etc</option>
                            <option value="reservas" data-i18n="contact-reservations">Reservas</option>
                            <option value="pagos" data-i18n="contact-payments">Pagos</option>
                            <option value="cancelaciones" data-i18n="contact-cancellations">Cancelaciones</option>
                            <option value="sugerencias" data-i18n="contact-suggestions">Sugerencias</option>
                            <option value="quejas" data-i18n="contact-complaints">Quejas</option>
                            <option value="otros" data-i18n="contact-other">Otros</option>
                        </select>
                    </div>

                    <!-- Campo de mensaje -->
                    <div class="form-group">
                        <label for="mensaje" data-i18n="contact-message">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn-enviar" data-i18n="contact-send">Enviar mensaje</button>
                </form>

                <!-- Información de contacto alternativa -->
                <aside class="contacto-info">
                    <h2 data-i18n="contact-other-methods">Otros métodos de contacto</h2>

                    <p><strong data-i18n="contact-phone">Teléfono:</strong> +34 123 456 789</p>
                    <p><strong>Email:</strong> mochileros@sinfrontera.es</p>

                    <!-- Mapa de ubicación -->
                    <div class="contacto-direccion">
                        <p><strong data-i18n="contact-address">Dirección física:</strong></p>
                        <div class="mapa-container">
                            <iframe
                                src="https://www.openstreetmap.org/export/embed.html?bbox=-3.7074%2C40.4165%2C-3.6974%2C40.4200&layer=mapnik&marker=40.4183%2C-3.7024"
                                width="100%" height="180" loading="lazy" title="Ubicación de Mochileros sin fronteras">
                            </iframe>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <a href="ayuda.html" data-i18n="footer-help">Ayuda</a>
            <a href="contacto.html" data-i18n="footer-contact">Contacto</a>
            <a href="sobre_nosotros.html" data-i18n="footer-about">Sobre nosotros</a>
        </nav>
    </footer>

</body>

</html>
