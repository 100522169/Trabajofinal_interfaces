<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Mochileros sin fronteras</title>
    <link rel="stylesheet" href="style/style_home.css">
    <link rel="stylesheet" href="style/style_contacto.css">
    <script src="script/script.js" defer></script>
</head>

<body>

    <header>
        <a href="home.html"><img src="images/logo.png" alt="Logotipo del sitio"></a>
        <h1 class="titulo">Mochileros sin fronteras</h1>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="nav-menu">
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="#">Otros rincones</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="mi_cuenta.html">Mi cuenta</a></li>
            </ul>
        </nav>
        <div class="botones_header">
            <button type="button" onclick="window.location.href='inicio_sesion.html'">Iniciar sesión</button>
            <button type="button" onclick="window.location.href='registrarse.html'">Registrarse</button>
        </div>
    </header>

    <main class="contenedor-principal">
        <section class="contacto-wrapper">
            <div class="columna-boton-atras">
                <button onclick="window.history.back()" aria-label="Volver">←</button>
            </div>

            <h1 class="contacto-titulo">Contáctanos</h1>

            <div class="contacto-contenido">
                <!-- Formulario de contacto -->
                <form class="contacto-form" id="form-contacto">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="motivo">Motivo de consulta</label>
                        <select id="motivo" name="motivo" required>
                            <option value="" disabled selected>Opciones como reservas, pagos, sugerencias, etc</option>
                            <option value="reservas">Reservas</option>
                            <option value="pagos">Pagos</option>
                            <option value="cancelaciones">Cancelaciones</option>
                            <option value="sugerencias">Sugerencias</option>
                            <option value="quejas">Quejas</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn-enviar">Enviar mensaje</button>
                </form>

                <!-- Información de contacto -->
                <aside class="contacto-info">
                    <h2>Otros métodos de contacto</h2>

                    <p><strong>Teléfono:</strong> +34 XXX XXX XXX</p>
                    <p><strong>Email:</strong> mochileros@sinfrontera.es</p>

                    <div class="contacto-direccion">
                        <p><strong>Dirección física:</strong></p>
                        <div class="mapa-container">
                            <iframe
                                src="https://www.openstreetmap.org/export/embed.html?bbox=-3.7074%2C40.4165%2C-3.6974%2C40.4200&layer=mapnik&marker=40.4183%2C-3.7024"
                                width="100%" height="180" loading="lazy" title="Ubicación de Mochileros sin fronteras">
                            </iframe>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <a href="ayuda.html">Ayuda</a>
            <a href="contacto.html">Contacto</a>
            <a href="sobre_nosotros.html">Sobre nosotros</a>
        </nav>
    </footer>

</body>

</html>
