<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Mochileros sin fronteras</title>
    <link rel="stylesheet" href="style/style_blog.css" />
    <script src="script/translations.js" defer></script>
    <script src="script/script.js" defer></script>
</head>

<body>

    <header>
        <a href="home.html"><img src="images/logo.png" alt="Logotipo del sitio"></a>
        <h1 class="titulo" data-i18n="site-title">Mochileros sin fronteras</h1>
        <!--Nav hace referencia a zona de enlaces de navegación, en este caso estamos en la principal-->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="nav-menu">
            <ul>
                <li><a href="home.html" data-i18n="nav-home">Inicio</a></li>
                <li><a href="otros_rincones.html" data-i18n="nav-otros">Otros rincones</a></li>
                <li><a href="blog.html" data-i18n="nav-blog">Blog</a></li>
                <li><a href="mi_cuenta.html" data-i18n="nav-cuenta">Mi cuenta</a></li>

                <li class="nav-utils">
                    <div class="logo_idioma_movil">
                        <img src="images/logo.png" alt="Logotipo del sitio">
                        <label for="idioma_movil" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
                        <select id="idioma_movil">
                            <option>ES</option>
                            <option>EN</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>

        <section>
            <div class="botones_header">
                <button type="button" data-i18n="btn-login">Iniciar sesión</button>
                <button type="button" data-i18n="btn-register">Registrarse</button>
            </div>
        </section>

        <div class="logo_idioma">
            <label for="idioma" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
            <select id="idioma">
                <option>ES</option>
                <option>EN</option>
            </select>
        </div>
    </header>

    <main class="contenedor-principal">
        <section class="columna-filtros">
            <h2 data-i18n="blog-title">Blogs</h2>
            <div class="divisor"></div>

            <h3 class="titulo-categoria" data-i18n="blog-categories">Categorías</h3>
            <div class="categorias-lista">
                <label class="categoria-item">
                    <input type="checkbox" name="categoria" value="equipamiento">
                    <span data-i18n="blog-cat-equipment">Equipamiento</span>
                </label>
                <label class="categoria-item">
                    <input type="checkbox" name="categoria" value="itinerarios">
                    <span data-i18n="blog-cat-itineraries">Itinerarios</span>
                </label>
                <label class="categoria-item">
                    <input type="checkbox" name="categoria" value="experiencias">
                    <span data-i18n="blog-cat-experiences">Experiencias</span>
                </label>
            </div>

            <button id="aplicar-filtros-blog" data-i18n="blog-apply-filters">Aplicar filtros</button>
            <p class="mensaje-filtros-blog" data-i18n="blog-select-category">Selecciona al menos una categoría</p>
        </section>

        <!-- Boton de marcha atras -->
        <section class="columna-boton-atras">
            <button type="button">⬅</button>
        </section>

        <section class="columna-listado-blogs">
            <!-- Los blogs se generan dinámicamente con JavaScript -->
        </section>
    </main>

    <!-- Modal para leer artículo -->
    <div id="modal-blog" class="modal-blog">
        <div class="modal-blog-contenido">
            <span class="cerrar-modal-blog">X</span>
            <div id="modal-blog-body">
                <!-- El contenido se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <a href="ayuda.html" data-i18n="footer-help">Ayuda</a>
            <a href="contacto.html" data-i18n="footer-contact">Contacto</a>
            <a href="sobre_nosotros.html" data-i18n="footer-about">Sobre nosotros</a>
        </nav>
    </footer>
</body>

</html>
