<!DOCTYPE html>
<html lang="es">

<head></head>
<meta charset="UTF-8" /> <!-- Codificación de caracteres UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Hace que la página sea responsive -->
<title>trabajo_final</title> <!-- Título que aparece en la pestaña del navegador -->
<link rel="stylesheet" href="style/style_listado_viajes.css" /> <!-- Enlace al archivo externo de estilos CSS -->
<script src="script/translations.js" defer></script> <!-- Sistema de traducciones -->
<script src="script/script.js" defer></script> <!-- Enlace al archivo externo de JavaScript -->
</head>

<body>

    <header>
        <a href="home.html"><img src="images/logo.png" alt="Logotipo del sitio"></a>
        <h1 class="titulo" data-i18n="site-title">Mochileros sin fronteras</h1>
        <!--Nav hace referencia a zona de enlaces de navegación, en este caso estamos en la principal-->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="nav-menu">
            <ul>
                <li><a href="home.html" data-i18n="nav-home">Inicio</a></li>
                <li><a href="otros_rincones.html" data-i18n="nav-otros">Otros rincones</a></li>
                <li><a href="blog.html" data-i18n="nav-blog">Blog</a></li>
                <li><a href="mi_cuenta.html" data-i18n="nav-cuenta">Mi cuenta</a></li>

                <li class="nav-utils">
                    <div class="logo_idioma_movil">
                        <img src="images/logo.png" alt="Logotipo del sitio">
                        <label for="idioma_movil" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
                        <select id="idioma_movil">
                            <option>ES</option>
                            <option>EN</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>

        <section>
            <div class="botones_header">
                <button type="button" data-i18n="btn-login">Iniciar sesión</button>
                <button type="button" data-i18n="btn-register">Registrarse</button>
            </div>
        </section>

        <!--Es un contenedor para utilidades del header, como el menú, el logo e idioma
        Las agrupamos para poder alinearlas todas juntas-->
        <div class="logo_idioma">
            <!--Dentro de esta clase metemos el desplegable de idioma-->
            <label for="idioma" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
            <select id="idioma">
                <option>ES</option>
                <option>EN</option>
            </select>
        </div>
    </header>

    <main class="contenedor-principal">
        <section class="columna-filtros">
            <h2 data-i18n="list-filters">Filtros</h2>
            <div class="divisor"></div>
            <!--filtros con opciones-->
            <select id="destino">
                <option value="" disabled selected>Destino</option>
                <!-- value ="" porque es la opción predeterminada y no representa un destino específico -->
                <option value="">Todos</option> <!-- Opción para no filtrar todos los destinos -->
                <option value="España">España</option>
                <option value="Perú">Perú</option>
                <option value="Japón">Japón</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Kenia">Kenia</option>
                <option value="Marruecos">Marruecos</option>
                <option value="Australia">Australia</option>
                <option value="Nueva Zelanda">Nueva Zelanda</option>
            </select>

            <select id="duracion">
                <option value="" disabled selected>Duración</option>
                <option value="">Todos</option>
                <option value="1-3">1-3 días</option>
                <option value="4-7">4-7 días</option>
                <option value="8-14">8-14 días</option>
                <option value="+15">+15 días</option>
            </select>

            <select id="rango-precio">
                <option value="" disabled selected>Rango de precio</option>
                <option value="">Todos</option>
                <option value="100-200">100-200 €</option>
                <option value="201-400">200-400 €</option>
                <option value="401-600">400-600 €</option>
                <option value="+600">+600 €</option>
            </select>

            <select id="tipo-viajes">
                <option value="" disabled selected>Tipo de viaje</option>
                <option value="">Todos</option>
                <option value="Turístico">Turístico</option>
                <option value="Cultural">Cultural</option>
                <option value="Aventura">Aventura</option>
                <option value="Organizado">Organizado</option>
            </select>

            <select id="mascotas">
                <option value="" disabled selected>Mascotas</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <select id="valoracion">
                <option value="" disabled selected>Valoración</option>
                <option value="">Todas</option>
                <option value="5">★★★★★</option>
                <option value="4">★★★★☆</option>
                <option value="3">★★★☆☆</option>
            </select>

            <button id="aplicar-filtros" data-i18n="list-apply">Aplicar filtros</button>
            <p id="mensaje-filtros-listado" class="mensaje-filtros-listado" data-i18n="list-filter-message">Selecciona
                al menos un filtro</p>
        </section>

        <!-- Boton de marcha atras -->
        <section class="columna-boton-atras">
            <button type="button">⬅</button>
        </section>

        <section class="columna-listado-viajes">
            <!-- Los viajes se generan dinámicamente con JavaScript por lo que no hace falta poner contenido estático aquí -->
        </section>
    </main>

    <footer>
        <nav>
            <a href="ayuda.html" data-i18n="footer-help">Ayuda</a>
            <a href="contacto.html" data-i18n="footer-contact">Contacto</a>
            <a href="sobre_nosotros.html" data-i18n="footer-about">Sobre nosotros</a>
        </nav>
    </footer>
</body>

</html>
