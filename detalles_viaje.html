<!DOCTYPE html>
<html lang="es">

<head></head>
<meta charset="UTF-8" /> <!-- Codificación de caracteres UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Hace que la página sea responsive -->
<title>trabajo_final</title> <!-- Título que aparece en la pestaña del navegador -->
<link rel="stylesheet" href="style/style_detalles_viaje.css" /> <!-- Enlace al archivo externo de estilos CSS -->
<script src="script/translations.js" defer></script> <!-- Sistema de traducciones -->
<script src="script/script.js" defer></script> <!-- Enlace al archivo externo de JavaScript -->
</head>

<body>

    <header>
        <a href="index.html"><img src="images/logo.png" alt="Logotipo del sitio"></a>
        <h1 class="titulo" data-i18n="site-title">Mochileros sin fronteras</h1>
        <!--Nav hace referencia a zona de enlaces de navegación, en este caso estamos en la principal-->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html" data-i18n="nav-home">Inicio</a></li>
                <li><a href="otros_rincones.html" data-i18n="nav-otros">Otros rincones</a></li>
                <li><a href="blog.html" data-i18n="nav-blog">Blog</a></li>
                <li><a href="mi_cuenta.html" data-i18n="nav-cuenta">Mi cuenta</a></li>

                <li class="nav-utils">
                    <div class="logo_idioma_movil">
                        <img src="images/logo.png" alt="Logotipo del sitio">
                        <label for="idioma_movil" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
                        <select id="idioma_movil">
                            <option>ES</option>
                            <option>EN</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>

        <section>
            <div class="botones_header">
                <button type="button" data-i18n="btn-login">Iniciar sesión</button>
                <button type="button" data-i18n="btn-register">Registrarse</button>
            </div>
        </section>

        <!--Es un contenedor para utilidades del header, como el menú, el logo e idioma
        Las agrupamos para poder alinearlas todas juntas-->
        <div class="logo_idioma">
            <!--Dentro de esta clase metemos el desplegable de idioma-->
            <label for="idioma" class="desplegable_idioma" data-i18n="language-label">Idioma</label>
            <select id="idioma">
                <option>ES</option>
                <option>EN</option>
            </select>
        </div>
    </header>

    <!--botón marcha atrás-->
    <section class="columna-boton-atras-detalles">
        <button type="button">⬅</button>
    </section>

    <main class="contenedor-detalles">
        <!-- Primera fila: Título y galería de imágenes -->
        <section class="titulo-detalles">
            <h1>Detalles del viaje</h1>
            <article class="galeria-imagenes">
                <div class="imagen"></div>
                <div class="imagen"></div>
                <div class="imagen"></div>
                <div class="imagen"></div>
                <div class="imagen"></div>
                <div class="imagen"></div>
            </article>
        </section>

        <!-- Segunda fila: 3 columnas de información -->
        <section class="fila-informacion">
            <!-- Columna 1: Itinerario del viaje -->
            <div class="columna-itinerario">
                <h2 data-i18n="details-itinerary">Itinerario del viaje</h2>
                <div class="contenedor-itinerario">
                    <!-- Los días se generarán dinámicamente -->
                </div>
                <div class="titulo-condiciones" data-i18n="details-conditions">Condiciones del viaje</div>
                <div class="contenedor-condiciones">
                    <!-- Las condiciones se generarán dinámicamente -->
                </div>

            </div>

            <!-- Columna 2: Información sobre el guía -->
            <div class="columna-guia">
                <h2 data-i18n="details-guide">Información sobre el guía</h2>
                <div class="contenedor-info-guia">
                    <!-- La información del guía se generará dinámicamente -->
                </div>
            </div>

            <!-- Columna 3: Reseñas de otros usuarios -->
            <div class="columna-reseñas">
                <h2 data-i18n="details-reviews">Reseñas de otros usuarios</h2>
                <div class="contenedor-reseñas">
                    <!-- Las reseñas se generarán dinámicamente -->
                </div>
                <button class="boton-ver-mas" data-i18n="details-more-reviews">Ver más reseñas</button>
                <button class="boton-reservar" data-i18n="details-book-now">Reservar ahora →</button>

                <!-- Formulario para agregar reseñas -->
                <div class="formulario-reseña">
                    <h3 data-i18n="details-leave-review">Deja tu reseña</h3>
                    <input type="text" id="nombre-reseña" placeholder="Tu nombre"
                        data-i18n-placeholder="details-your-name" required>
                    <input type="text" id="comentario-reseña" placeholder="Escribe tu reseña aquí..."
                        data-i18n-placeholder="details-write-review" required></textarea>
                    <button type="submit" id="enviar-reseña" data-i18n="details-send-review">Enviar reseña</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para ver todas las reseñas -->
    <div class="modal-reseñas">
        <div class="modal-contenido">
            <span class="modal-cerrar">X</span>
            <h2 data-i18n="details-all-reviews">Todas las reseñas</h2>
            <div class="modal-contenedor-reseñas">
                <!-- Todas las reseñas se mostrarán aquí -->
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <a href="ayuda.html" data-i18n="footer-help">Ayuda</a>
            <a href="contacto.html" data-i18n="footer-contact">Contacto</a>
            <a href="#" data-i18n="footer-about">Sobre nosotros</a>
        </nav>
    </footer>
</body>

</html>
